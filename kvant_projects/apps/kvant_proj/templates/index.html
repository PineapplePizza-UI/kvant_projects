<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="wrapper">
      <div class="header"></div>
      <div class="base">
          <div class="left-menu"></div>
          <div class="content">
              {% block content %}
                  <h1>Это наш сайт</h1>
                  <p><img src="static/img/био.png"> Картинка</p>
                  <a href="kvantums">Это инфа про квантумы</a>
                  {% for project in proj_list  %}
                     <a href="{% url 'project' project.id %}"><p>{{ project.project_name }}</p></a>
                     {{ project.low_description }}
                  {% endfor %}
              {% endblock %}
          </div>
      </div>
      <div class="futter"></div>
  </div>
</body>
</html>
