{% extends 'index.html' %}
{% block content %}
    {% for kvant in kvant_list %}
        <div style="background: bisque; padding: 10px">
            <a href="{% url 'kvantum' kvant.id %}"><p>{{ kvant.kvantum }} </p></a>
        {{ kvant.kvantum_logo }}
            <img src="../{{ kvant.kvantum_logo }}">
        </div>
    {% endfor %}
{% endblock %}
